<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/init.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div id="inner">
    <div class="logo">
        <img src="img/baozou.png">
    </div>
    <div class="form">
        <div class="main">
            <form>
                <div class="form-group">
                    <label for="username" class="label">账号</label>
                    <input type="text" id="username" placeholder="须由数字和字母组成">
                    <div class="vail"></div>
                </div>
                <div class="form-group">
                    <label for="userPwd" class="label">密码</label>
                    <input type="password" id="userPwd" placeholder="长度不少于8位">
                    <div class="vail"></div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" checked id="chb">王尼玛记住我
                </div>
                <div class="vail" id="login-msg">

                </div>
                <div class="form-group">
                    <button type="button" id="login">登录</button>
                </div>
                <div class="direction">
                    <p>没有帐号？<a href="signup.html">去注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
